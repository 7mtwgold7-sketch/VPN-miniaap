<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IMMORTAL VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --neon-blue: #00f3ff;
            --neon-glow: 0 0 10px rgba(0, 243, 255, 0.7), 0 0 20px rgba(0, 243, 255, 0.5);
            --text-color: #ffffff;
            --gray-text: #888888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 80px; /* Space for bottom nav */
            overflow-x: hidden;
            user-select: none;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 10%, rgba(0, 243, 255, 0.1), transparent 60%);
            z-index: -1;
            animation: bgPulse 5s infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Logo Section */
        .header {
            text-align: center;
            padding-top: 30px;
            margin-bottom: 20px;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, var(--neon-blue), transparent);
            box-shadow: var(--neon-glow);
            animation: logoSpin 5s infinite linear;
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #000;
            position: relative;
            z-index: 2;
        }

        @keyframes logoSpin {
            0% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 25px var(--neon-blue), 0 0 50px var(--neon-blue); }
            100% { box-shadow: 0 0 10px var(--neon-blue); }
        }

        .app-title {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 2px;
        }

        /* Balance Card */
        .balance-card {
            background: linear-gradient(180deg, #1a1a1a, #0d0d0d);
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .balance-title {
            font-size: 12px;
            color: var(--gray-text);
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .add-balance-btn {
            background: var(--neon-blue);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            box-shadow: var(--neon-glow);
            transition: transform 0.2s;
        }

        .add-balance-btn:active {
            transform: scale(0.95);
        }

        /* Grid Buttons */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 20px;
        }

        .action-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .action-card:active {
            background: #222;
            border-color: var(--neon-blue);
        }

        .action-icon {
            font-size: 24px;
            color: var(--neon-blue);
            margin-bottom: 10px;
        }

        .action-text {
            font-size: 14px;
            color: #fff;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .nav-item {
            color: var(--gray-text);
            font-size: 20px;
            position: relative;
            padding: 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            transform: translateY(-10px);
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3662/3662817.png'">
        </div>
        <div class="app-title">IMMORTAL VPN</div>
    </div>

    <div class="balance-card">
        <div class="balance-title">موجودی کیف پول</div>
        <div class="balance-amount" id="balanceDisplay">0 تومان</div>
        <button class="add-balance-btn" onclick="sendAction('topup_menu')">
            <i class="fas fa-plus"></i> افزایش موجودی
        </button>
    </div>

    <div class="actions-grid">
        <div class="action-card" onclick="sendAction('open_buy_menu')">
            <div class="action-icon"><i class="fas fa-shopping-cart"></i></div>
            <div class="action-text">خرید اشتراک</div>
        </div>
        <div class="action-card" onclick="sendAction('open_services')">
            <div class="action-icon"><i class="fas fa-server"></i></div>
            <div class="action-text">سرویس‌های من</div>
        </div>
        <div class="action-card" onclick="sendAction('support')">
            <div class="action-icon"><i class="fas fa-headset"></i></div>
            <div class="action-text">پشتیبانی</div>
        </div>
        <div class="action-card" onclick="tg.close()">
            <div class="action-icon"><i class="fas fa-times"></i></div>
            <div class="action-text">خروج</div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="sendAction('support')"><i class="fas fa-life-ring"></i></div>
        <div class="nav-item" onclick="sendAction('open_services')"><i class="fas fa-layer-group"></i></div>
        <div class="nav-item" onclick="sendAction('topup_menu')"><i class="fas fa-wallet"></i></div>
        <div class="nav-item active"><i class="fas fa-home"></i></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // تنظیم رنگ هدر برای هماهنگی با تم
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        // دریافت اطلاعات از پارامترهای URL (برای نمایش موجودی واقعی)
        const urlParams = new URLSearchParams(window.location.search);
        const userBalance = urlParams.get('bal') || '0';
        const userRegion = urlParams.get('reg') || 'fa';
        
        // فرمت کردن پول
        const currency = userRegion === 'fa' ? 'تومان' : (userRegion === 'en' ? '$' : 'Units');
        document.getElementById('balanceDisplay').innerText = `${parseInt(userBalance).toLocaleString()} ${currency}`;

        // تابع اصلی ارسال دستور به ربات
        function sendAction(actionName) {
            // ویبره برای حس بهتر
            tg.HapticFeedback.impactOccurred('light');
            
            const data = JSON.stringify({
                action: actionName,
                payload: null
            });
            
            // ارسال دیتا به ربات
            tg.sendData(data);
        }
    </script>
</body>
</html>
