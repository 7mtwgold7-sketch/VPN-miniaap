<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IMMORTAL VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --neon-blue: #00f3ff;
            --neon-glow: 0 0 10px rgba(0, 243, 255, 0.7), 0 0 20px rgba(0, 243, 255, 0.5);
            --text-color: #ffffff;
            --gray-text: #888888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* پس زمینه متحرک */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 10%, rgba(0, 243, 255, 0.15), transparent 70%);
            z-index: -1;
            animation: bgPulse 4s infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .header {
            text-align: center;
            padding-top: 40px;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 110px;
            height: 110px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 3px;
            background: var(--neon-blue);
            box-shadow: var(--neon-glow);
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #000;
            border: 2px solid #000;
        }

        .app-title {
            margin-top: 15px;
            font-size: 22px;
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* کارت موجودی */
        .balance-card {
            background: rgba(20, 20, 20, 0.8);
            margin: 20px;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .balance-title {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .add-balance-btn {
            background: var(--neon-blue);
            color: #000;
            border: none;
            padding: 14px 40px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            transition: 0.2s;
            width: 100%;
        }

        .add-balance-btn:active {
            transform: scale(0.96);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.4);
        }

        /* دکمه‌های وسط */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 20px;
        }

        .action-card {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
            cursor: pointer;
        }

        .action-card:active {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
        }

        .action-icon {
            font-size: 28px;
            color: var(--neon-blue);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px var(--neon-blue));
        }

        .action-text {
            font-size: 14px;
            color: #fff;
        }

        /* نوار پایین */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            height: 65px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .nav-item {
            color: #666;
            font-size: 22px;
            padding: 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-item.active {
            color: #000;
            background: var(--neon-blue);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-15px);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="logo.jpg" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3662/3662817.png'">
        </div>
        <div class="app-title">IMMORTAL VPN</div>
    </div>

    <div class="balance-card">
        <div class="balance-title">موجودی کیف پول شما</div>
        <div class="balance-amount" id="balanceDisplay">...</div>
        <button class="add-balance-btn" onclick="sendAction('topup_menu')">
            <i class="fas fa-wallet"></i> افزایش موجودی
        </button>
    </div>

    <div class="actions-grid">
        <div class="action-card" onclick="sendAction('open_buy_menu')">
            <div class="action-icon"><i class="fas fa-shopping-cart"></i></div>
            <div class="action-text">خرید اشتراک</div>
        </div>
        <div class="action-card" onclick="sendAction('open_services')">
            <div class="action-icon"><i class="fas fa-server"></i></div>
            <div class="action-text">سرویس‌های من</div>
        </div>
        <div class="action-card" onclick="sendAction('support')">
            <div class="action-icon"><i class="fas fa-headset"></i></div>
            <div class="action-text">پشتیبانی</div>
        </div>
        <div class="action-card" onclick="tg.close()">
            <div class="action-icon"><i class="fas fa-power-off"></i></div>
            <div class="action-text">خروج</div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="sendAction('support')"><i class="fas fa-comment-dots"></i></div>
        <div class="nav-item" onclick="sendAction('open_services')"><i class="fas fa-cube"></i></div>
        <div class="nav-item" onclick="sendAction('topup_menu')"><i class="fas fa-credit-card"></i></div>
        <div class="nav-item active"><i class="fas fa-home"></i></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 
        
        // تنظیم رنگ هدر مشکی
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        // دریافت اطلاعات کاربر و موجودی از لینک
        const urlParams = new URLSearchParams(window.location.search);
        const userBalance = urlParams.get('bal') || '0';
        const userRegion = urlParams.get('reg') || 'fa';
        
        // نمایش پول
        const currency = userRegion === 'fa' ? 'تومان' : '$';
        document.getElementById('balanceDisplay').innerText = `${parseInt(userBalance).toLocaleString()} ${currency}`;

        // تابع ارسال دستور به ربات
        function sendAction(actionName) {
            // ویبره زدن گوشی
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            
            const data = JSON.stringify({
                action: actionName,
                payload: null
            });
            tg.sendData(data);
        }
    </script>
</body>
</html>
