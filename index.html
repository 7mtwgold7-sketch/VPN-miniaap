<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMMORTAL VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Tahoma', sans-serif;
            background-color: #000; color: white; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* پس زمینه متحرک گلادیاتور */
        .bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.4; object-fit: cover;
            background: url('bg.gif') no-repeat center center / cover;
        }
        
        /* افکت تاریک روی پس زمینه */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), #000);
            z-index: -1;
        }

        .header { margin-top: 30px; text-align: center; z-index: 10; }
        
        .logo-box {
            width: 100px; height: 100px; margin: 0 auto;
            border-radius: 50%; border: 3px solid #00f3ff;
            box-shadow: 0 0 20px #00f3ff; overflow: hidden;
            background: #000;
        }
        
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .title {
            margin-top: 10px; font-size: 22px; font-weight: bold;
            color: #00f3ff; text-shadow: 0 0 10px #00f3ff;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .balance-container {
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 20px; padding: 20px; width: 85%; margin: 20px 0;
            text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .bal-amount { font-size: 30px; font-weight: bold; margin: 10px 0; }
        
        .btn-main {
            background: #00f3ff; color: #000; border: none; padding: 12px;
            width: 100%; border-radius: 10px; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.95); background: #fff; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 85%; }
        
        .card {
            background: rgba(40, 40, 40, 0.7); border-radius: 15px; padding: 15px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        .card:active { border-color: #00f3ff; background: rgba(0, 243, 255, 0.1); }
        .card i { font-size: 24px; color: #00f3ff; margin-bottom: 8px; }
        .card span { font-size: 13px; display: block; }

        /* منوی پایین */
        .bottom-nav {
            position: fixed; bottom: 20px; background: #1a1a1a;
            width: 90%; border-radius: 50px; height: 60px;
            display: flex; justify-content: space-around; align-items: center;
            border: 1px solid #333; box-shadow: 0 5px 20px #000;
        }
        .nav-item { color: #888; font-size: 20px; padding: 10px; }
        .nav-item.active {
            color: #000; background: #00f3ff; border-radius: 50%;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px #00f3ff; margin-top: -15px;
        }
    </style>
</head>
<body>
    <div class="bg-video"></div>
    <div class="overlay"></div>

    <div class="header">
        <div class="logo-box">
            <img src="logo.jpg" onerror="this.style.display='none'">
        </div>
        <div class="title">IMMORTAL VPN</div>
    </div>

    <div class="balance-container">
        <div style="font-size: 12px; color: #aaa;">موجودی کیف پول</div>
        <div class="bal-amount" id="balance">...</div>
        <button class="btn-main" onclick="send('topup_menu')">
            <i class="fas fa-plus"></i> افزایش موجودی
        </button>
    </div>

    <div class="grid">
        <div class="card" onclick="send('open_buy_menu')">
            <i class="fas fa-shopping-cart"></i>
            <span>خرید اشتراک</span>
        </div>
        <div class="card" onclick="send('open_services')">
            <i class="fas fa-server"></i>
            <span>سرویس‌های من</span>
        </div>
        <div class="card" onclick="send('support')">
            <i class="fas fa-headset"></i>
            <span>پشتیبانی</span>
        </div>
        <div class="card" onclick="Telegram.WebApp.close()">
            <i class="fas fa-power-off"></i>
            <span>خروج</span>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="send('support')"><i class="fas fa-comment"></i></div>
        <div class="nav-item" onclick="send('open_services')"><i class="fas fa-cube"></i></div>
        <div class="nav-item" onclick="send('topup_menu')"><i class="fas fa-wallet"></i></div>
        <div class="nav-item active"><i class="fas fa-home"></i></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // دریافت موجودی از لینک
        const params = new URLSearchParams(window.location.search);
        const bal = params.get('bal') || '0';
        const reg = params.get('reg') || 'fa';
        document.getElementById('balance').innerText = parseInt(bal).toLocaleString() + (reg==='fa'?' تومان':' $');

        function send(action) {
            // ویبره زدن
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            
            // ارسال دستور به ربات
            const data = JSON.stringify({ action: action, payload: null });
            tg.sendData(data);
        }
    </script>
</body>
</html>
